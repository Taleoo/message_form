<!-- Formulaire -->
  <div class="container-fluid contact mx-auto d-flex justify-content-center">
    <div class="row d-flex justify-content-center align-content-center">
      <div class="col-md-3">
        <div class="contact-info d-flex flex-column justify-content-center align-items-center">
          <img class="img-fluid w-50" src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
          <h2 class="text-center colorWhite">Contactez-moi</h2>
          <h4 class="text-center colorWhite">Laissez moi un message et je vous recontacterai dès que possible</h4>
        </div>
      </div>
      <form action="form.php" method="post" class="col-md-9 p-0 ">
        <div class="col-md-12 border" id="contactMessage">
          <div class="contact-form pt-2">
            <div class="form-group">
              <label class="col-sm-2" for="prenom">Prénom</label>
              <div class="col-sm-10">          
              <input type="text" class="form-control" maxlength="50" id="prenom" placeholder="Entrez votre prénom" name="prenom">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="nom">Nom</label>
              <div class="col-sm-10">          
              <input type="text" maxlength="50" class="form-control" id="nom" placeholder="Entrez votre nom" name="nom">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="telephone">Téléphone</label>
              <div class="col-sm-10">          
              <input type="tel" class="form-control" id="telephone" placeholder="Entrez votre numéro" name="telephone">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
              <input type="email" aria-describedby="emailHelp" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required class="form-control" id="email" placeholder="Entrez votre email" name="email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="sujet">Sujet</label>
              <div class="col-sm-10">          
              <input type="text" maxlength="50" class="form-control" id="sujet" required placeholder="Sujet du message" name="sujet">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="message">Message:</label>
              <div class="col-sm-10">
              <input type="textarea" class="form-control" rows="5" id="message" required name="message"></input>
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-10">
              <button type="submit" class="btn" id="submitButton">Envoyer</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
